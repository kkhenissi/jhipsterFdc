<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterFdcApp.productItem.home.title">Product Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-item" [routerLink]="['/product-item/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterFdcApp.productItem.home.createLabel">
            Create a new Product Item
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productItems?.length === 0">
        <span jhiTranslate="jhipsterFdcApp.productItem.home.notFound">No productItems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productItems && productItems.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterFdcApp.productItem.quantityItem">Quantity Item</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productItem of productItems ;trackBy: trackId">
                    <td><a [routerLink]="['/product-item', productItem.id, 'view']">{{ productItem.id }}</a></td>
                    <td>{{ productItem.quantityItem }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-item', productItem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-item', productItem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productItem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
