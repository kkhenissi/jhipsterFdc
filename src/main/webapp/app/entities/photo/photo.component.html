<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterFdcApp.photo.home.title">Photos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-photo" [routerLink]="['/photo/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterFdcApp.photo.home.createLabel">
            Create a new Photo
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="photos?.length === 0">
        <span jhiTranslate="jhipsterFdcApp.photo.home.notFound">No photos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="photos && photos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterFdcApp.photo.namePhoto">Name Photo</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterFdcApp.photo.descriptionPhoto">Description Photo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let photo of photos ;trackBy: trackId">
                    <td><a [routerLink]="['/photo', photo.id, 'view']">{{ photo.id }}</a></td>
                    <td>{{ photo.namePhoto }}</td>
                    <td>{{ photo.descriptionPhoto }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/photo', photo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/photo', photo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(photo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
