<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-heading" jhiTranslate="jhipsterFdcApp.job.home.createOrEditLabel">Create or edit a Job</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterFdcApp.job.jobTitle" for="field_jobTitle">Job Title</label>
                    <input type="text" class="form-control" name="jobTitle" id="field_jobTitle"
                           formControlName="jobTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterFdcApp.job.minSalary" for="field_minSalary">Min Salary</label>
                    <input type="number" class="form-control" name="minSalary" id="field_minSalary"
                           formControlName="minSalary"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterFdcApp.job.maxSalary" for="field_maxSalary">Max Salary</label>
                    <input type="number" class="form-control" name="maxSalary" id="field_maxSalary"
                           formControlName="maxSalary"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterFdcApp.job.item" for="field_items">Item</label>
                    <select class="form-control" id="field_items" multiple name="items" formControlName="items">
                        <option [ngValue]="getSelected(editForm.get('items')!.value, itemOption)" *ngFor="let itemOption of items; trackBy: trackById">{{ itemOption.title }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterFdcApp.job.fdcUser" for="field_fdcUser">Fdc User</label>
                    <select class="form-control" id="field_fdcUser" name="fdcUser" formControlName="fdcUser">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fdcUserOption.id === editForm.get('fdcUser')!.value?.id ? editForm.get('fdcUser')!.value : fdcUserOption" *ngFor="let fdcUserOption of fdcusers; trackBy: trackById">{{ fdcUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
