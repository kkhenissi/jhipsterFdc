<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span jhiTranslate="jhipsterFdcApp.item.detail.title">Item</span> {{ item.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterFdcApp.item.title">Title</span></dt>
                <dd>
                    <span>{{ item.title }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterFdcApp.item.description">Description</span></dt>
                <dd>
                    <span>{{ item.description }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterFdcApp.item.currentPrice">Current Price</span></dt>
                <dd>
                    <span>{{ item.currentPrice }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterFdcApp.item.statusItem">Status Item</span></dt>
                <dd>
                    <span>{{ item.statusItem }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
